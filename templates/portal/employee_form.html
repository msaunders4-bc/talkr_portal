{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Employee List</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <div class="container-fluid d-flex text-left my-4">
            <a href="{% url 'portal:employee_list' %}">
                <img
                    src="{% static 'images/TalkrIcon.webp' %}"
                    alt="Talkr Portal Logo"
                    class="img-fluid"
                    style="max-height: 40px"
                />
            </a>
        </div>

        <!-- Top Navbar -->
        <nav
            class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm px-4"
        >
            <div
                class="container-fluid d-flex justify-content-between align-items-center"
            >
                <span class="navbar-text text-light fs-5 fw-semibold">
                </span>
            </div>
        </nav>
        <div class="container-fluid text-left my-4">
            <h2>
                {% if form.instance.pk %}Edit{% else %}Create{% endif %}
                Employee
            </h2>
            <form method="post">
              <div class ="w-25">
                {% csrf_token %} {{ form.as_p }}
                <button class ="form-button" type="submit">Save</button>
                <a href="{% url 'portal:employee_list' %}" class="form-button cancel-button">Cancel</a>
              </div>
            </form>
        </div>
    </body>
</html>
