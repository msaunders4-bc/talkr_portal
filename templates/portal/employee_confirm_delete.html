{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Employee List</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <div class="container-fluid d-flex text-left my-4">
            <a href="{% url 'portal:employee_list' %}">
                <img
                    src="{% static 'images/TalkrIcon.webp' %}"
                    alt="Talkr Portal Logo"
                    class="img-fluid"
                    style="max-height: 40px"
                />
            </a>
          </div>
          <nav
            class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm px-4"
        >
            <div
                class="container-fluid d-flex justify-content-between align-items-center"
            >
                <span class="navbar-text text-light fs-5 fw-semibold">
                    Confirm Delete
                </span>
            </div>
        </nav>
        </div>
        <div class="container my-3">
            <h2>Delete Employee: {{ employee.name }}</h2>
            <div class="container-fluid d-flex text-left my-3">
                <form method="post">
                    {% csrf_token %}
                    <p>Are you sure?</p>
                    <button class="form-button" type="submit">Confirm</button>
                    <button
                        class="form-button cancel-button"
                        type="button"
                        onclick="window.location.href='{% url 'portal:employee_detail' employee.pk %}'"
                    >
                        Cancel
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
